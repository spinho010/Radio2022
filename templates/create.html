<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Criar</title>

                    </ul>

                                <a href="{% url 'account_logout' %}" class="nav-link">Sair</a>

                    </ul>

<body>
    <style>
        main{
            background-color: white;
            heigth: 600px;
            width: auto;
            margin-left: 30px;
            margin-right: 30px;
            padding: 20px;
            box-shadow: 6px 6px 10px black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            border-radius: 15px;
            color: black;
            text-align: left;
            }
        body{
            background-color: rgb(60, 117, 202);
    
        }
        </style>
        
    
        <br><br><br>
        <main style="margin-top: 30px;">

                {% csrf_token %}
